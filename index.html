<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myCalculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div data-result-display class="calc-typed"></div>
        <div data-operation-display class="calc-operation"></div>
      </div>
      <div class="calc-button-row">
        <div data-clear-button class="button c">C</div>
        <div data-delete-button class="button x">X</div>
        <div data-operation-button class="button operation">%</div>
        <div data-operation-button class="button operation">/</div>
      </div>
      <div class="calc-button-row">
        <div data-number class="button">7</div>
        <div data-number class="button">8</div>
        <div data-number class="button">9</div>
        <div data-operation-button class="button operation">*</div>
      </div>
      <div class="calc-button-row">
        <div data-number class="button">4</div>
        <div data-number class="button">5</div>
        <div data-number class="button">6</div>
        <div data-operation-button class="button operation">-</div>
      </div>
      <div class="calc-button-row">
        <div data-number class="button">1</div>
        <div data-number class="button">2</div>
        <div data-number class="button">3</div>
        <div data-operation-button class="button operation">+</div>
      </div>
      <div class="calc-button-row">
        <div data-expand class="button expand">E</div>
        <div data-number class="button">0</div>
        <div data-number class="button">.</div>
        <div data-equals-button class="button equals">=</div>
      </div>
    </div>
</body>
</html>
